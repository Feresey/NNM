<h1>
    Лабораторная №5
</h1>


<label name="solve"> Solve type
    <select>
        <option value="implicit">Implicit</option>
        <option value="explicit">Explicit</option>
        <option value="crank-nicholson">Crank Nicholson</option>
    </select>
</label>

<label name="courant"> Courant
    <input type="number"
           min="0"
           max="1000"
           value="0.5"
           required>
</label>

<label name="approximation"> Approximation
    <select>
        <option value="two-point first order">Two point first order</option>
        <option value="three-point second order">Three point second order</option>
        <option value="two-point second order">Two point second order</option>
    </select>
</label>

<label name="direction"> Direction
    <select>
        <option value="t">t</option>
        <option value="x">x</option>
    </select>
</label>

<label name="n"> N
    <input type="number"
           min="10"
           value="10000"
           required>
</label>

<label name="k"> K
    <input type="number"
           min="10"
           value="10000"
           required>
</label>

<label name="policy"> Policy
    <select>
        <option value="both">Both</option>
        <option value="n">N</option>
        <option value="k">K</option>
    </select>
</label>

<label name="theta"> Theta
    <input type="number"
           min="0"
           value="1"
           required>
</label>

<label name="rate"> Rate
    <input type="number"
           min="0"
           value="1"
           required>
</label>
